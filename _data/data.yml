career-profile:
  title: Career Profile
  summary: |
    Backend Engineer with 7+ years of experience designing and building scalable distributed systems
    for high-impact products. Currently at **Kraken Technologies**, architecting Python-based services
    that power smart energy platforms serving **70 million+ users globally**. Deep expertise in
    **Domain-Driven Design (DDD)**, **microservices**, **event-driven architecture**, and **CQRS**.
    Proven track record of modernizing legacy systems into flexible, modular architectures—combining
    engineering excellence with real-world business outcomes. Leverages **AI and LLM-powered tools**
    daily to accelerate development, improve code quality, and deliver higher-impact solutions.

